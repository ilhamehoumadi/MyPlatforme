{% load static %}
<!doctype html>
<html lang="fr">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>
    <style>
        .gradient-custom-2 {
            /* fallback for old browsers */
            background: #fff;
            
            @media (min-width: 768px) {
            .gradient-form {
            height: 100vh !important;
            }
            }
            @media (min-width: 769px) {
            .gradient-custom-2 {
            border-top-right-radius: .3rem;
            border-bottom-right-radius: .3rem;
            }
            }
    </style>
</head>
<body class="bg-white">
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src= "{% static 'assets/img/logo.jpg' %}"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">We are The HopeBloom Team</h4>
                      </div>
      
                      <div class="card-body">
                        <form method='post'>
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-3">
                                    {{field.label_tag}}
                                    {{field}}
                                    {% for error in field.errors %}
                                        <div class="invalid-feedback">{{ error }}</div>
                                    {% endfor %}
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary">Connexion</button>
                        </form>
                        <p class="mt-3">Vous n'avez pas de compte ? <a href="{% url 'register' %}" class="text-decoration-none">Inscrivez-vous</a></p>
                    </div>
    
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2" >
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                        <img src= "{% static 'assets/img/donSign.jpeg' %}" class="img-fluid" alt="Sample image">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
